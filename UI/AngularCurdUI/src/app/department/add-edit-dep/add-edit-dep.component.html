<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dep.departmentName"
        placeholder="Enter Department name">
    </div>

</div>

<button (click) ="addDepartment()" *ngIf="dep.departmentId===0 ||dep.departmentId == undefined" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="dep.departmentId!=0" class="btn btn-primary">
    update
</button>
